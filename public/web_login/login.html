<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <!-- Sửa đường dẫn CSS -->
    <link rel="stylesheet" href="../css/login_style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
  <body>
      <div class="container">
          <div class="form-box login">
              <!-- Thêm ID cho form và input -->
              <form id="loginForm">
                  <h1>Đăng Nhập</h1>
                  <div class="input-box">
                      <!-- Sửa type="text" thành type="email" -->
                      <input type="email" id="loginEmail" placeholder="Email" required value="kh@canteen.ueh">
                      <i class='bx bxs-user'></i>
                  </div>
                  <div class="input-box">
                      <input type="password" id="loginPassword" placeholder="Mật khẩu" required value="12345">
                      <i class='bx bxs-lock-alt' ></i>
                  </div>
                  <!-- Thông báo lỗi (Ẩn) -->
                  <p id="loginError" class="hidden" style="color: red; font-size: 14px; margin-top: -10px; margin-bottom: 10px;">Sai email hoặc mật khẩu!</p>
                  
                  <div class="forgot-link">
                      <a href="#">Quên mật khẩu?</a>
                  </div>
                  <button type="submit" class="btn">Đăng Nhập</button>
                  <p>hoặc đăng nhập với</p>
                  <div class="social-icons">
                      <a href="#"><i class='bx bxl-google' ></i></a>
                      <a href="#"><i class='bx bxl-facebook' ></i></a>
                      <a href="#"><i class='bx bxl-github' ></i></a>
                  </div>
              </form>
          </div>

          <div class="form-box register">
              <form action="#">
                  <h1>Đăng Ký</h1>
                  <div class="input-box">
                      <input type="text" placeholder="Tên đăng nhập" required>
                      <i class='bx bxs-user'></i>
                  </div>
                  <div class="input-box">
                      <input type="email" placeholder="Email" required>
                      <i class='bx bxs-envelope' ></i>
                  </div>
                  <div class="input-box">
                      <input type="password" placeholder="Mật khẩu" required>
                      <i class='bx bxs-lock-alt' ></i>
                  </div>
                  <button type="submit" class="btn">Đăng Ký</button>
                  <p>hoặc đăng ký với</p>
                  <div class="social-icons">
                      <a href="#"><i class='bx bxl-google' ></i></a>
                      <a href="#"><i class='bx bxl-facebook' ></i></a>
                      <a href="#"><i class='bx bxl-github' ></i></a>
                  </div>
              </form>
          </div>

          <!-- Toggle Panel -->
          <div class="toggle-box">
              <div class="toggle-panel toggle-left">
                  <h1>Chào mừng bạn!</h1>
                  <p>Chưa có tài khoản?</p>
                  <button class="btn register-btn">Đăng Ký</button>
              </div>

              <div class="toggle-panel toggle-right">
                  <h1>Chào mừng trở lại!</h1>
                  <p>Đã có tài khoản?</p>
                  <button class="btn login-btn">Đăng Nhập</button>
              </div>
          </div>
      </div>

      <!-- Sửa đường dẫn JS (type="module" nếu login.js có import/export) -->
      <script src="../js/login.js"></script>
  </body>
</html>
